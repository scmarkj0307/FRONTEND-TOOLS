        html, body {
  background: #000000;

  overflow: hidden;

}

.svg-wrapper {
  height: 60px;
	margin: 0 auto;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  width: 320px;
}

    .shape {
      fill: transparent;
      stroke-dasharray: 140 540;
      stroke-dashoffset: -474;
      stroke-width: 8px;
      stroke: #00fffc;
    }

    .text {
      color: #fff;
      font-family: 'Roboto Condensed';
      font-size: 22px;
      letter-spacing: 8px;
      line-height: 32px;
      position: relative;
      top: -48px;
    }
    .text:hover {
      color: #00fffc;
    }

@keyframes draw {
  0% {
    stroke-dasharray: 140 540;
    stroke-dashoffset: -474;
    stroke-width: 8px;
  }
  100% {
    stroke-dasharray: 760;
    stroke-dashoffset: 0;
    stroke-width: 5px;
  }
}

.svg-wrapper:hover .shape {
  -webkit-animation: 0.5s draw linear forwards;
  animation: 0.5s draw linear forwards;
}


/* -- YouTube Link Styles -- */

.meta-link {

}

.meta-link:hover {
  background-color: rgba(255, 255, 255, 0.1);

.meta-link > i, .meta-link > span {

  line-height: 20px;

.meta-link > span {

  transition: color 600ms;
